<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Scroll Horizontal</title>
    <script type="text/javascript" src="../plugins/jquery-3.2.0.min.js"></script>
    <script type="text/javascript" src="../plugins/ScrollMagic.min.js"></script>
</head>
<body>
<div class="spacer s2"></div>
<div id="trigger" class="spacer s0"></div>
<div id="target" class="box2 blue">
    <p>Widen the horizon.</p>
    <a href="#" class="viewsource">view source</a>
</div>
<div class="spacer s2"></div>
<script>
    // init controller
    var controller = new ScrollMagic.Controller({vertical: false});

    // build tween
    var tween = TweenMax.to("#target", 0.5, {backgroundColor: "green", width: "+=400"});

    // build scene
    var scene = new ScrollMagic.Scene({triggerElement: "#trigger", duration: 500})
        .setTween(tween)
        .addIndicators() // add indicators (requires plugin)
        .addTo(controller);
</script>
</body>
</html>
