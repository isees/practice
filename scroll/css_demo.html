<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>CSS DEMO</title>
    <style>
        .container {
            width: 100%;
            white-space: nowrap;
            overflow-y: hidden;
            overflow-x: auto;
            -webkit-overflow-scrolling: touch; /*for mobile*/
        }

        .container .item {
            display: inline-block;
        }

        .container .item img {
            height: 300px;
        }
    </style>
</head>
<body>
<div class="container">
    <a class="item">
        <img src="../img/1.jpg"/>
    </a>
    <a class="item">
        <img src="../img/2.jpg"/>
    </a>
    <a class="item">
        <img src="../img/3.jpg"/>
    </a>
    <a class="item">
        <img src="../img/4.jpg"/>
    </a>
    <a class="item">
        <img src="../img/5.jpg"/>
    </a>
    <a class="item">
        <img src="../img/6.jpg"/>
    </a>
    <a class="item">
        <img src="../img/7.jpg"/>
    </a>
    <a class="item">
        <img src="../img/8.jpg"/>
    </a>
    <a class="item">
        <img src="../img/9.jpg"/>
    </a>
    <a class="item">
        <img src="../img/10.jpg"/>
    </a>
</div>
</body>
</html>
